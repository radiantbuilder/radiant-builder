name: Notify on Failure

on:
  workflow_run:
    workflows: ["Backup", "Code Review Alerts"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - name: Install mailutils
        run: sudo apt-get install -y mailutils

      - name: Send failure notification
        run: echo "Workflow failed" | mail -s "GitHub Workflow Failed" affiliatework2016@gmail.com
